<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'blog/css/bootstrap.css' %}">
    
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">

    <title>Blog</title>
  </head>
  <body>
    <div class="container-fluid bg-dark">{% include 'blog/nav.html' %}</div>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">{% block msg %}{% endblock msg %}</div>
      </div>
      <div class="row">
        {% block side %}{% endblock side %} 
        {% block content %}{% endblock content %}
      </div>
    </div>

    <script src="{% static 'blog/js/all.min.js' %}"></script>
    <script src="{% static 'blog/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'blog/js/jquery.js' %}"></script>
    <script src="{% static 'blog/js/popper.js' %}"></script>
  </body>
</html>
